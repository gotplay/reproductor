<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Reproductor GOTPLAY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #rotate-msg {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      z-index: 1000;
      display: none;
    }
    #fullscreen-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<div id="rotate-msg">üîÑ Por favor gira tu pantalla para ver el contenido</div>
<iframe id="streamIframe" allow="autoplay; fullscreen; encrypted-media" allowfullscreen></iframe>
<button id="fullscreen-btn">Ver en pantalla completa</button>

<script>
  const iframe = document.getElementById('streamIframe');
  const rotateMsg = document.getElementById('rotate-msg');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  function launchFullscreen(element) {
    if (element.requestFullscreen) {
      element.requestFullscreen();
    } else if (element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
  }

  function checkOrientation() {
    if (window.innerHeight > window.innerWidth) {
      rotateMsg.style.display = 'block';
      fullscreenBtn.style.display = 'none';
    } else {
      rotateMsg.style.display = 'none';
      fullscreenBtn.style.display = 'block';
    }
  }

  fullscreenBtn.addEventListener('click', () => {
    launchFullscreen(document.documentElement);
    fullscreenBtn.style.display = 'none';
  });

  window.addEventListener("orientationchange", checkOrientation);
  window.addEventListener("resize", checkOrientation);

  window.onload = function () {
    checkOrientation();
    const params = new URLSearchParams(window.location.search);
    const streamParam = params.get('stream');
    if (streamParam) {
      const streamUrl = `https://streamtp4.com/global1.php?stream=${streamParam}`;
      iframe.src = streamUrl;
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center;'>‚ö†Ô∏è Error: Falta el par√°metro 'stream'</h1>";
    }
  };
</script>

</body>
</html>
