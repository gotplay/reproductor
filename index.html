<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
  <title>Reproductor GOTPLAY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #rotate-message {
      position: absolute;
      top: 0;
      width: 100%;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 10px;
      z-index: 9999;
      display: none;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="rotate-message">ðŸ”„ Gira tu pantalla para ver en pantalla completa</div>

<iframe id="streamIframe" allow="autoplay; fullscreen" allowfullscreen></iframe>

<script>
  function launchFullscreen(element) {
    if (element.requestFullscreen) {
      element.requestFullscreen();
    } else if (element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
  }

  function checkOrientation() {
    const message = document.getElementById('rotate-message');
    if (window.innerHeight > window.innerWidth) {
      message.style.display = 'block';
    } else {
      message.style.display = 'none';
      launchFullscreen(document.documentElement);
    }
  }

  window.addEventListener("orientationchange", checkOrientation);
  window.addEventListener("resize", checkOrientation);

  window.onload = function () {
    checkOrientation();
    const urlParams = new URLSearchParams(window.location.search);
    const streamParam = urlParams.get('stream');
    if (streamParam) {
      const streamUrl = `https://streamtp4.com/global1.php?stream=${streamParam}`;
      const iframe = document.getElementById('streamIframe');
      iframe.src = streamUrl;
    } else {
      document.body.innerHTML = "<h1>Error: Falta el parÃ¡metro 'stream'</h1>";
    }
  };
</script>

</body>
</html>
