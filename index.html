<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Reproductor GOTPLAY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    #fullscreen-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

<iframe id="streamIframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
<button id="fullscreen-btn">Ver en pantalla completa</button>

<script>
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  function launchFullscreen(element) {
    if (element.requestFullscreen) {
      element.requestFullscreen();
    } else if (element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
  }

  function checkOrientation() {
    if (window.innerHeight < window.innerWidth) {
      fullscreenBtn.style.display = 'block';
    } else {
      fullscreenBtn.style.display = 'none';
    }
  }

  fullscreenBtn.onclick = () => {
    launchFullscreen(document.documentElement);
    fullscreenBtn.style.display = 'none';
  };

  window.addEventListener('orientationchange', checkOrientation);
  window.addEventListener('resize', checkOrientation);

  window.onload = function () {
    checkOrientation();
    const urlParams = new URLSearchParams(window.location.search);
    const streamParam = urlParams.get('stream');
    if (streamParam) {
      const streamUrl = `https://streamtp4.com/global1.php?stream=${streamParam}`;
      document.getElementById('streamIframe').src = streamUrl;
    } else {
      document.body.innerHTML = "<h1 style='color:white;'>⚠️ Error: falta el parámetro 'stream'</h1>";
    }
  };
</script>

</body>
</html>
